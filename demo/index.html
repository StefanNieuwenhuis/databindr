<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Databindr Demo app</title>
    <meta name="description" content="Databindings for Custom Elements" />
    <meta name="author" content="Stefan Nieuwenhuis" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Load all polyfills, including template, Promise, etc. -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  </head>
  <body>
    <script type="module">
      import { DataBindr } from "../dist/index.es.js";
      class DemoElement extends DataBindr {
        constructor() {
          super();
          const shadowRoot = this.attachShadow({ mode: "open" });
          shadowRoot.innerHTML = `
            <h1 data-bind="title"></h1>
        `;
        }
      }
      customElements.define("demo-element", DemoElement);

      const element = document.createElement("demo-element");
      element.state = { title: "hello world" };
      document.body.appendChild(element);
    </script>
  </body>
</html>
